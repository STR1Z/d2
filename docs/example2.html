<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/default.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/highlight.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/STR1Z/getlib@latest/getlib.js"></script> -->
    <script src="/getlib.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-4">Game Engine Tools Library</h3>
      <h4 class="mb-4">Example 2 - Mouse Position</h4>

      <div class="row">
        <div class="col-lg-5">
          <canvas id="canvas" width="480" height="480" class="shadow" style="width: 100%;"></canvas>
        </div>
        <div class="col-lg-7">
          <pre style="text-align: left;"><code class="javascript" id="show"></code></pre>
        </div>
      </div>
    </div>
    <script id="source">
      /* extract vec, Collision, Engine, Node */
      const { vec, Collision, Engine, Node } = getl;
      /* getting the canvas */

      class Scene extends Node {
        render(props) {
          /* extract ctx */
          let { ctx } = props;
          /* draw background */
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, 480, 480);
          /* render subnodes */
          this.renderNodes(props);
        }
        update(props) {
          /* update subnodes */
          this.updateNodes(props);
        }
      }
      class Planet extends Node {
        constructor() {
          super();
          /* setting up Planet properties */
          this.position = vec(Math.random() * 480, Math.random() * 480);
          this.radius = Math.random() * 5 + 5;
          this.velocity = vec(0, 0);
          this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        update({ mouse }) {
          this.velocity.add(mouse.position.minus(this.position).overn(1000 * this.radius));
          this.position.add(this.velocity);
        }
        render({ ctx, mouse }) {
          /* render line connecting mouse to Planet */
          ctx.strokeStyle = "white";
          ctx.beginPath();
          ctx.moveTo(...mouse.position);
          ctx.lineTo(...this.position);
          ctx.stroke();
          /* render the Planet */
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.ellipse(...this.position, this.radius, this.radius, 0, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      /* create the scene instance */
      let scene = new Scene();
      /* add the Planet to the scene */
      scene.append(
        ...Array(50)
          .fill()
          .map(() => new Planet())
      );
      /* create the engine */
      let engine = new Engine({
        fps: 60,
        tps: 60,
        usingMouse: true,
        canvas: document.getElementById("canvas"),
        node: scene,
      });
      /* start the engine */
      engine.run();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document.getElementById("show").innerText = document.getElementById("source").innerText.replace(/      /g, "");
        hljs.highlightBlock(document.getElementById("show"));
      });
    </script>
  </body>
</html>
