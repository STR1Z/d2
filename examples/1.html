<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <script src="https://cdn.jsdelivr.net/gh/STR1Z/getlib/getlib.min.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="480"></canvas>
    <script>
      //Getting the canvas
      let canvas = document.getElementById("myCanvas");
      class Scene {
        render(props) {
          //extract ctx
          let { ctx } = props;
          //draw background
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, 480, 480);
          this.renderNodes();
        }
      }
    </script>
  </body>
</html>
