<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/default.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/STR1Z/getlib/getlib.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-4">Game Engine Tools Library</h3>
      <h4 class="mb-4">Example 1</h4>

      <div class="row">
        <div class="col-lg">
          <canvas id="myCanvas" width="480" height="480" class="shadow" style="width: 100%;"></canvas>
        </div>
        <div class="col-lg">
          <pre style="text-align: left;"><code class="javascript" id="show"></code></pre>
        </div>
      </div>
    </div>
    <script id="source">
      /* extract vec, Collision, Engine, Node */
      const { vec, Collision, Engine, Node } = getL;
      /* getting the canvas */

      let canvas = document.getElementById("myCanvas");
      class Scene extends Node {
        render(props) {
          /* extract ctx */
          let { ctx } = props;
          /* draw background */
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, 480, 480);
          this.renderNodes();
        }
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document.getElementById("show").innerText = document.getElementById("source").innerText.replace(/      /g, "");
        hljs.highlightBlock(document.getElementById("show"));
      });
    </script>
  </body>
</html>
